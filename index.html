html { scroll-behavior: smooth; }
body {
    min-height: 100vh;
    background: linear-gradient(140deg, var(--bg-gradient-start), var(--bg-gradient-mid) 50%, var(--bg-gradient-end));
    background-size: 250% 250%;
    animation: gradientBG 60s ease infinite alternate;
    color: var(--text-primary);
    line-height: 1.65;
    letter-spacing: -0.01em;
    font-size: 16px;
    padding-bottom: 4rem;
    transition: background var(--transition-speed-normal) var(--transition-easing), color var(--transition-speed-normal) var(--transition-easing);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: var(--font-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
@keyframes gradientBG {
    0% { background-position: 0% 10%; }
    50% { background-position: 100% 80%; }
    100% { background-position: 0% 10%; }
}
.theme-switcher {
    position: fixed;
    top: 1.25rem;
    right: 1.25rem;
    z-index: 1010;
    display: flex;
    gap: 0.5rem;
    background-color: var(--glass-bg-interactive);
    backdrop-filter: blur(var(--glass-blur-interactive));
    -webkit-backdrop-filter: blur(var(--glass-blur-interactive));
    padding: 0.5rem;
    border-radius: var(--border-radius-lg);
    border: 1px solid var(--glass-border-interactive);
    box-shadow: 0 4px 12px var(--shadow-color-soft);
    transition: background-color var(--transition-speed-normal) var(--transition-easing), border-color var(--transition-speed-normal) var(--transition-easing);
}
.theme-switcher button {
    background: none;
    border: none;
    color: var(--text-secondary);
    padding: 0.5rem;
    border-radius: var(--border-radius-md);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color var(--transition-speed-fast), color var(--transition-speed-fast);
}
.theme-switcher button:hover {
    color: var(--text-primary);
    background-color: rgba(var(--accent-color-rgb), 0.08);
}
.theme-switcher button.active {
    color: var(--accent-color);
    background-color: var(--accent-bg-subtle);
}
.theme-switcher button svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
}
.search-hub-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
    min-height: calc(100vh - 4rem);
    padding: 1.25rem;
    position: relative;
}
.title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 800;
    text-shadow: 0 4px 12px var(--shadow-color-soft);
    letter-spacing: -0.035em;
    margin-bottom: 0.5rem;
    flex-shrink: 0;
    position: relative;
    background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-color) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}
.title::after {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 4px;
    background: linear-gradient(90deg, transparent, var(--accent-color) 20%, rgba(var(--accent-color-rgb), 0.8) 50%, var(--accent-color) 80%, transparent);
    border-radius: 2px;
    filter: blur(0.5px);
    box-shadow: 0 0 20px rgba(var(--accent-color-rgb), 0.4);
}
.main-search-card {
    background: var(--glass-bg-main);
    backdrop-filter: blur(var(--glass-blur-main));
    -webkit-backdrop-filter: blur(var(--glass-blur-main));
    border: 1px solid var(--glass-border-main);
    border-radius: var(--border-radius-xl);
    box-shadow: 0 20px 50px -12px var(--shadow-color-medium), 0 12px 25px -8px var(--shadow-color-soft);
    padding: 1.75rem;
    transition: background var(--transition-speed-normal) var(--transition-easing), border-color var(--transition-speed-normal) var(--transition-easing), box-shadow var(--transition-speed-normal) var(--transition-easing);
    flex-shrink: 0;
    position: relative;
    max-height: min-content;
    display: flex;
    flex-direction: column;
}
.main-search-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: var(--main-search-card-before-bg);
    border-radius: calc(var(--border-radius-xl) - 1px);
    pointer-events: none;
    z-index: 0;

function applyTheme(theme) {
    if (theme === 'light') {
        htmlEl.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        lightBtn.classList.add('active');
        darkBtn.classList.remove('active');
        systemBtn.classList.remove('active');
    } else if (theme === 'dark') {
        htmlEl.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        darkBtn.classList.add('active');
        lightBtn.classList.remove('active');
        systemBtn.classList.remove('active');
    } else {
        htmlEl.removeAttribute('data-theme');
        localStorage.setItem('theme', 'system');
        systemBtn.classList.add('active');
        lightBtn.classList.remove('active');
        darkBtn.classList.remove('active');
    }
}

function generateUniqueId(item, type, index = 0) {
    const namePart = (item.name || item.Name || `item${index}`).replace(/\s+/g, '_').replace(/[^\w\s]/gi, '');
    const concPart = (item.concentration || item.Conc || 'na').replace(/\s+/g, '_').replace(/[^\w\s]/gi, '');
    return `${type}_${namePart}_${concPart}`.toLowerCase();
}

function normalizeAllData() {
    allDatasetNormalized = [];
    paidData.forEach((pItem, index) => {
        const uniqueId = pItem._uniqueId || generateUniqueId(pItem, 'paid', index);
        allDatasetNormalized.push({
            _id: uniqueId,
            _type: 'paid',
            search_name: pItem.name,
            search_active_ingredient: pItem.activeIngredient,
            search_concentration: pItem.concentration,
            search_company: pItem.company,
            search_authority: pItem.authority,
            search_form: pItem.form,
            search_class: pItem.class,
            originalItem: {...pItem, _uniqueId: uniqueId}
        });
    });
    freeData.forEach((fItem, index) => {
        const uniqueId = fItem._uniqueId || generateUniqueId(fItem, 'free', index);
        const nameToUse = fItem.name || fItem.Name; // Handle case variations
        const concentrationToUse = fItem.concentration || fItem.Conc;

        allDatasetNormalized.push({
            _id: uniqueId,

    });

    fusePaid = new Fuse(tempPaidData, { ...baseFuseOptions, keys: paidKeys, threshold: strictThreshold, id: '_uniqueId' });
    fuseFree = new Fuse(tempFreeData, { ...baseFuseOptions, keys: freeKeys, threshold: strictThreshold, id: '_uniqueId' });
    fuseAll = new Fuse(allDatasetNormalized, { ...baseFuseOptions, keys: allKeys, threshold: strictThreshold, id: '_id' });

    fusePaidLenient = new Fuse(tempPaidData, { ...baseFuseOptions, keys: paidKeys, threshold: LENIENT_THRESHOLD_FOR_SUGGESTIONS, id: '_uniqueId' });
    fuseFreeLenient = new Fuse(tempFreeData, { ...baseFuseOptions, keys: freeKeys, threshold: LENIENT_THRESHOLD_FOR_SUGGESTIONS, id: '_uniqueId' });
    fuseAllLenient = new Fuse(allDatasetNormalized, { ...baseFuseOptions, keys: allKeys, threshold: LENIENT_THRESHOLD_FOR_SUGGESTIONS, id: '_id' });
}

function getUniqueValues(data, key) {
    if (!data || data.length === 0) return [];

    const values = data.map(item => {
        let targetItem = item;
        let keyToAccess = key;

        if (currentFilterType === 'all' && item.originalItem) {
            targetItem = item.originalItem;
            if (key.startsWith('search_')) {
                keyToAccess = key.substring(7);
            }
        } else if (currentFilterType === 'free') {
            if (key === 'name' && typeof targetItem.Name !== 'undefined') keyToAccess = 'Name';
            else if (key === 'concentration' && typeof targetItem.Conc !== 'undefined') keyToAccess = 'Conc';
            else if (key === 'authority' && typeof targetItem.Authority !== 'undefined') keyToAccess = 'Authority';
        }
        return targetItem[keyToAccess];
    }).filter(value => value != null && String(value).trim() !== '');
    return [...new Set(values)].sort((a, b) => String(a).localeCompare(String(b), undefined, { numeric: true, sensitivity: 'base' }));
}

function createSecondaryFiltersUI() {
    secondaryFiltersContainer.innerHTML = '';
    let filtersToCreate = [], showContainerMessage = '';
    let dataSourceForFilters;

    if (currentFilterType === 'all') {
        secondaryFiltersContainer.classList.remove('visible');
        return;
    } else if (currentFilterType === 'paid') {
        dataSourceForFilters = paidData;
        if (paidData.length === 0) showContainerMessage = '<div class="filters-disabled-message">No paid items available to filter.</div>';
        else filtersToCreate = [
            { key: 'form', label: 'Form', dataContext: paidData },
            { key: 'authority', label: 'Authority', dataContext: paidData },
            { key: 'company', label: 'Company', dataContext: paidData },
            { key: 'class', label: 'Therapeutic Class', dataContext: paidData }
        ];
    } else if (currentFilterType === 'free') {
        dataSourceForFilters = freeData.map(item => ({
            ...item,
            name: item.name || item.Name,
            concentration: item.concentration || item.Conc,
            authority: item.authority || item.Authority
        }));
        if (freeData.length === 0) showContainerMessage = '<div class="filters-disabled-message">No free items available to filter.</div>';
        else filtersToCreate = [
            { key: 'form', label: 'Form', dataContext: dataSourceForFilters },
            { key: 'authority', label: 'Authority', dataContext: dataSourceForFilters },
            { key: 'company', label: 'Company', dataContext: dataSourceForFilters },
            { key: 'class', label: 'Therapeutic Class', dataContext: dataSourceForFilters }
        ];
    }

    if (showContainerMessage) secondaryFiltersContainer.innerHTML = showContainerMessage;

    if (filtersToCreate.length > 0 || showContainerMessage) {
        requestAnimationFrame(() => secondaryFiltersContainer.classList.add('visible'));
    } else {
        secondaryFiltersContainer.classList.remove('visible');
        return;
    }

    if (filtersToCreate.length === 0) return;

    filtersToCreate.forEach(filterConfig => {
        const group = document.createElement('div');
        group.className = 'filter-group';
        const label = document.createElement('label');
        label.htmlFor = `sf-${filterConfig.key}`;
        label.textContent = filterConfig.label;
        group.appendChild(label);

        const select = document.createElement('select');
        select.id = `sf-${filterConfig.key}`;

        let optionsData = [...filterConfig.dataContext];
        for (const activeFilterKey in activeSecondaryFilters) {
            if (activeFilterKey !== filterConfig.key && activeSecondaryFilters[activeFilterKey]) {
                 optionsData = optionsData.filter(item => {
                    let itemToInspect = item;
                    let keyToCompare = activeFilterKey;
                     if (currentFilterType === 'free') {
                        if (activeFilterKey === 'name' && typeof itemToInspect.Name !== 'undefined') keyToCompare = 'Name';
                        else if (activeFilterKey === 'concentration' && typeof itemToInspect.Conc !== 'undefined') keyToCompare = 'Conc';
                        else if (activeFilterKey === 'authority' && typeof itemToInspect.Authority !== 'undefined') keyToCompare = 'Authority';
                    }
                    return String(itemToInspect[keyToCompare]) === String(activeSecondaryFilters[activeFilterKey]);
                });
            }
        }
        const uniqueOptions = getUniqueValues(optionsData, filterConfig.key);

        select.innerHTML = `<option value="">All ${filterConfig.label}s</option>`;
        uniqueOptions.forEach(val => {
            select.innerHTML += `<option value="${escapeHTML(String(val))}">${escapeHTML(String(val))}</option>`;
        });

        if (activeSecondaryFilters[filterConfig.key] && uniqueOptions.includes(String(activeSecondaryFilters[filterConfig.key]))) {
            select.value = activeSecondaryFilters[filterConfig.key];
        } else {
            activeSecondaryFilters[filterConfig.key] = '';
            select.value = '';
        }

        select.addEventListener('change', (e) => {
            activeSecondaryFilters[filterConfig.key] = e.target.value;
            createSecondaryFiltersUI();
            performSearch(searchInput.value.trim(), 'filter_change');
        });
        group.appendChild(select);
        secondaryFiltersContainer.appendChild(group);
    });
}

function highlightText(textToDisplay, fuseMatches, keyToHighlightInFuseSearch) {
    if (textToDisplay === null || textToDisplay === undefined) textToDisplay = '';
    let escapedText = escapeHTML(String(textToDisplay));

    if (!fuseMatches || !keyToHighlightInFuseSearch) return escapedText;

    const relevantMatch = fuseMatches.find(m => m.key === keyToHighlightInFuseSearch);
    if (!relevantMatch || !relevantMatch.indices || relevantMatch.indices.length === 0) return escapedText;

    let result = '', lastIndex = 0;
    const sortedIndices = relevantMatch.indices.slice().sort((a, b) => a[0] - b[0]);

    sortedIndices.forEach(pair => {
        if (pair[0] >= lastIndex) {
            result += escapedText.substring(lastIndex, pair[0]);
            result += `<mark>${escapedText.substring(pair[0], pair[1] + 1)}</mark>`;
            lastIndex = pair[1] + 1;
        }
    });
    result += escapedText.substring(lastIndex);
    return result;
}

function escapeHTML(str) {
    if (str === null || str === undefined) return '';
    return String(str).replace(/[&<>"']/g, function (match) {
        return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match];
    });
}

function performSearch(query, operationType = 'user_input') {
    query = query.trim();
    activeDOMBatchesStartIndices = [];
    allMatchingResults = [];
    let generatedSuggestions = [];

    if (!query && Object.values(activeSecondaryFilters).every(v => !v) && operationType === 'user_input' && currentFilterType === 'all') {
        renderInitialDOM(query, []);
        searchHint.classList.toggle('visible', document.activeElement !== searchInput && !searchInput.value);
        return;
    }

    let currentFuse, currentFuseLenient, nameKeyForSuggestions;

    if (currentFilterType === 'paid') {
        currentFuse = fusePaid; currentFuseLenient = fusePaidLenient;
        nameKeyForSuggestions = 'name';
    } else if (currentFilterType === 'free') {
        currentFuse = fuseFree; currentFuseLenient = fuseFreeLenient;
        nameKeyForSuggestions = 'name'; 
    } else { // 'all'
        currentFuse = fuseAll; currentFuseLenient = fuseAllLenient;
        nameKeyForSuggestions = 'search_name';
    }

    let fuseSearchResults;
    if (query) {
      fuseSearchResults = currentFuse.search(query);
    } else { 
      let baseDataForFiltering = [];
      if (currentFilterType === 'paid') {
          baseDataForFiltering = paidData.map((item, index) => ({...item, _uniqueId: item._uniqueId || generateUniqueId(item, 'paid', index)}));
      } else if (currentFilterType === 'free') {
          baseDataForFiltering = freeData.map((item, index) => ({
              ...item,
              _uniqueId: item._uniqueId || generateUniqueId(item, 'free', index),
              name: item.name || item.Name, 
              concentration: item.concentration || item.Conc,
              authority: item.authority || item.Authority
          }));
      } else { 
          fuseSearchResults = [];
      }

      if (currentFilterType !== 'all') { 
        fuseSearchResults = baseDataForFiltering.map(item => ({ item: item, score: 0, matches: [] }));
      }
    }

    let filteredStrictResults = applySecondaryFiltersToResults(fuseSearchResults);
    allMatchingResults = filteredStrictResults;

    if (query.length >= MIN_QUERY_LENGTH_FOR_SUGGESTIONS &&
        filteredStrictResults.length === 0 &&
        operationType !== 'suggestion_click') {

        const lenientFuseResults = currentFuseLenient.search(query);
        const filteredLenientResultsForSuggestions = applySecondaryFiltersToResults(lenientFuseResults);

        if (filteredLenientResultsForSuggestions.length > 0) {
            const uniqueSuggestions = new Set();
            filteredLenientResultsForSuggestions.sort((a, b) => (a.score || 0) - (b.score || 0));

            filteredLenientResultsForSuggestions.forEach(res => {
                if (uniqueSuggestions.size >= MAX_SUGGESTIONS) return;

                let suggestedTerm;
                if (currentFilterType === 'all') {
                    suggestedTerm = res.item.search_name;
                } else {
                    suggestedTerm = res.item[nameKeyForSuggestions]; 
                }

                if (suggestedTerm && String(suggestedTerm).toLowerCase() !== query.toLowerCase()) {
                    uniqueSuggestions.add(suggestedTerm);
                }
            });
            generatedSuggestions = Array.from(uniqueSuggestions);
        }
    }

    renderInitialDOM(query, generatedSuggestions);

    if (query && query.length >= 2 && (operationType === 'user_input' || operationType === 'suggestion_click') && allMatchingResults.length > 0) {
        addSearchToHistory(query);
    }
    searchHint.classList.toggle('visible', document.activeElement !== searchInput && !searchInput.value && allMatchingResults.length === 0 && generatedSuggestions.length === 0);
}

function renderInitialDOM(query, suggestions = []) {
    resultsSection.innerHTML = '';
    activeDOMBatchesStartIndices = [];

    if (resultItemObserver) {
        resultItemObserver.disconnect();
    }
    resultItemObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.05, rootMargin: "0px 0px -20px 0px" });


    if (suggestions.length > 0) {
        const dymOuter = document.createElement('div');
        dymOuter.className = 'did-you-mean-outer';
        const dymContainer = document.createElement('div');
        dymContainer.className = 'did-you-mean';
        let suggestionHTML = 'Did you mean: <span class="suggestion-list">';
        suggestions.forEach(term => {
            const cleanTerm = escapeHTML(String(term));
            suggestionHTML += `<a href="#" data-suggestion="${cleanTerm}">${cleanTerm}</a>`;
        });
        suggestionHTML += '</span>?';
        dymContainer.innerHTML = suggestionHTML;
        dymOuter.appendChild(dymContainer);
        resultsSection.appendChild(dymOuter);
    }

    if (allMatchingResults.length === 0 && !suggestions.length) {
        if (query.length > 0) {

                        <button class="online-search-provider-btn" data-query="${escapeHTML(query)}" data-provider="google-images"> <svg class="online-provider-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h16v12H4V4zm2-2C4.897 2 4 2.898 4 4v12c0 1.102.897 2 2 2h16c1.103 0 2-.898 2-2V4c0-1.102-.897-2-2-2H6zm15 6c0-1.654-1.346-3-3-3s-3 1.346-3 3 1.346 3 3 3 3-1.346 3-3zm-3-1c.552 0 1 .449 1 1s-.448 1-1 1-1-.449-1-1 .448-1 1-1zM4 18h16v2H4v-2z"/></svg> Images </button>

                        <button class="online-search-provider-btn" data-query="${escapeHTML(query)}" data-provider="perplexity"> <svg class="online-provider-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10c1.99 0 3.824-.572 5.366-1.562l-2.182-2.182A5.957 5.957 0 0 1 12 18a6 6 0 0 1-6-6c0-2.328 1.324-4.352 3.25-5.34V4.69C7.037 5.624 6 7.193 6 9H4c0-3.841 2.802-7 6.5-7H12zm8 8h-2c0-2.807-.807-5.963-3.318-5.963C12.341 4.037 12 5.908 12 7v1c0 1.103.897 2 2 2h2v2h-2c-2.206 0-4-1.794-4-4V7c0-2.598 1.808-5 4.682-5C19.193 2 20 5.159 20 8zM12 13c-1.103 0-2 .897-2 2s.897 2 2 2 2-.897 2-2-.897-2-2-2z"/></svg> P.AI </button>

                </div>`;
            resultsSection.insertAdjacentHTML('beforeend', noResultsMsg);
        } else if (query.length === 0 && Object.values(activeSecondaryFilters).every(v => !v)) {
             resultsSection.insertAdjacentHTML('beforeend', '<div class="no-results">Start typing to search for medications.</div>');
        }
        loadMoreBtn.style.display = 'none';
        return;
    }

    const initialBatchesToLoad = Math.min(MAX_BATCHES_IN_DOM, Math.ceil(allMatchingResults.length / RESULTS_PER_PAGE));
    for (let i = 0; i < initialBatchesToLoad; i++) {
        const batchStartIndex = i * RESULTS_PER_PAGE;
        const batchItems = allMatchingResults.slice(batchStartIndex, batchStartIndex + RESULTS_PER_PAGE);
        if (batchItems.length > 0) {
            renderAndAppendBatch(batchItems, batchStartIndex, query);
            activeDOMBatchesStartIndices.push(batchStartIndex);
        }
    }
    updateLoadMoreButton();
    updatePinButtonsInResults();
}

function updateLoadMoreButton() {
    const currentQuery = searchInput.value.trim();
    const lastLoadedBatchStartIndex = activeDOMBatchesStartIndices.length > 0 ? activeDOMBatchesStartIndices[activeDOMBatchesStartIndices.length - 1] : -1;
    const nextItemIndex = lastLoadedBatchStartIndex + RESULTS_PER_PAGE;

    if (nextItemIndex < allMatchingResults.length) {
        const remainingCount = allMatchingResults.length - nextItemIndex;
        loadMoreBtn.textContent = `Load More (${remainingCount} remaining)`;
        loadMoreBtn.style.display = 'block';
        loadMoreBtn.disabled = false;
    } else {
        loadMoreBtn.style.display = 'none';
    }
}

function handleLoadMore() {
    loadMoreBtn.disabled = true;
    loadMoreBtn.textContent = 'Loading...';

    const currentQuery = searchInput.value.trim();
    const lastLoadedBatchStartIndex = activeDOMBatchesStartIndices.length > 0 ? activeDOMBatchesStartIndices[activeDOMBatchesStartIndices.length - 1] : -RESULTS_PER_PAGE;
    const nextBatchStartIndex = lastLoadedBatchStartIndex + RESULTS_PER_PAGE;

    if (nextBatchStartIndex < allMatchingResults.length) {
        const batchItems = allMatchingResults.slice(nextBatchStartIndex, nextBatchStartIndex + RESULTS_PER_PAGE);
        
        if (activeDOMBatchesStartIndices.length >= MAX_BATCHES_IN_DOM) {
            const oldestBatchStartIndex = activeDOMBatchesStartIndices.shift();
            const oldestBatchDiv = resultsSection.querySelector(`.result-batch[data-batch-start-index="${oldestBatchStartIndex}"]`);
            if (oldestBatchDiv) {
                oldestBatchDiv.remove();
            }
        }

        renderAndAppendBatch(batchItems, nextBatchStartIndex, currentQuery);
        activeDOMBatchesStartIndices.push(nextBatchStartIndex);

        const newBatchDiv = resultsSection.querySelector(`.result-batch[data-batch-start-index="${nextBatchStartIndex}"]`);
        if (newBatchDiv && newBatchDiv.firstChild) {
            requestAnimationFrame(() => {
                newBatchDiv.firstChild.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
            });
        }
    }
    updateLoadMoreButton();
    updatePinButtonsInResults();
}

function applySecondaryFiltersToResults(fuseResults) {
    const activeFilterKeys = Object.keys(activeSecondaryFilters).filter(key => activeSecondaryFilters[key]);
    if (activeFilterKeys.length === 0) return fuseResults;

    return fuseResults.filter(result => {
        const itemToInspect = (currentFilterType === 'all' && result.item.originalItem) ? result.item.originalItem : result.item;

        for (const filterConfigKey of activeFilterKeys) {
            const filterValue = activeSecondaryFilters[filterConfigKey];
            let itemKeyToUse = filterConfigKey;

            if (currentFilterType === 'all') {
                 itemKeyToUse = filterConfigKey.startsWith('search_') ? filterConfigKey.substring(7) : filterConfigKey;
            } else if (currentFilterType === 'free') {
                 if (filterConfigKey === 'name' && typeof itemToInspect.Name !== 'undefined') itemKeyToUse = 'Name';
                 else if (filterConfigKey === 'concentration' && typeof itemToInspect.Conc !== 'undefined') itemKeyToUse = 'Conc';
                 else if (filterConfigKey === 'authority' && typeof itemToInspect.Authority !== 'undefined') itemKeyToUse = 'Authority';
            }

            const itemValue = itemToInspect[itemKeyToUse];

            if (itemValue === undefined || itemValue === null) return false;
            if (String(itemValue).toLowerCase() !== String(filterValue).toLowerCase()) return false;
        }
        return true;
    });
}

}

function searchOnline(term, provider) {
    const encodedTerm = encodeURIComponent(term);
    let url;
    if (provider === 'google') {
        url = `https://www.google.com/search?q=${encodedTerm}`;
    } else if (provider === 'google-images') {
        url = `https://www.google.com/search?tbm=isch&q=${encodedTerm}`;
    } else if (provider === 'drugs.com') {
        url = `https://www.drugs.com/search.php?searchterm=${encodedTerm}`;
    } else if (provider === 'perplexity') {
        url = `https://www.perplexity.ai/search?q=${encodedTerm}`;
    }
    if (url) {
        window.open(url, '_blank', 'noopener,noreferrer');
    }
}

function generateCopyText(itemObject, itemType) {
    let textLines = [];
    textLines.push(`Name: ${itemObject.name || itemObject.Name || 'N/A'}`);

    if (itemType === 'paid') {
        if (itemObject.activeIngredient) textLines.push(`Active Ingredient: ${itemObject.activeIngredient}`);
        if (itemObject.concentration) textLines.push(`Concentration: ${itemObject.concentration}`);
        if (itemObject.form) textLines.push(`Form: ${itemObject.form}`);
        if (itemObject.price !== undefined && itemObject.price !== null) {
            textLines.push(`Price: ${Number(itemObject.price).toFixed(2)}`);
        } else {
            textLines.push(`Price: N/A`);
        }
    } else { // free
        if (itemObject.activeIngredient) textLines.push(`Active Ingredient: ${itemObject.activeIngredient}`);
        const concentration = itemObject.concentration || itemObject.Conc;
        if (concentration) textLines.push(`Concentration: ${concentration}`);
        if (itemObject.form) textLines.push(`Form: ${itemObject.form}`);
    }
    if (itemObject.company) textLines.push(`Company: ${itemObject.company}`);
    if (itemObject.class) textLines.push(`Class: ${itemObject.class}`);
    const authority = itemObject.authority || itemObject.Authority;
    if (authority) textLines.push(`Authority: ${authority}`);
    
    return textLines.join('\n');
}


function copyDetailsToClipboard(textToCopy, buttonElement) {

        buttonElement.disabled = true;
        setTimeout(() => {

    }).catch(err => {

}

function getFromLocalStorage(key, defaultValue = []) {
    try {
        const item = localStorage.getItem(key);
        return item ? JSON.parse(item) : defaultValue;
    } catch (e) {
        console.error(`Error reading ${key} from localStorage:`, e);
        return defaultValue;
    }
}

function saveToLocalStorage(key, value) {
    try {
        localStorage.setItem(key, JSON.stringify(value));
    } catch (e) {
        console.error(`Error saving ${key} to localStorage:`, e);
    }
}

function addSearchToHistory(query) {
    if (!query || query.length < 2) return;
    let history = getFromLocalStorage('searchHistory', []);
    history = history.filter(item => item.toLowerCase() !== query.toLowerCase());
    history.unshift(query);
    if (history.length > MAX_HISTORY_ITEMS) {
        history = history.slice(0, MAX_HISTORY_ITEMS);
    }
    saveToLocalStorage('searchHistory', history);
    if(sidePanel.classList.contains('open')) {
        loadSearchHistory();
    }
}

function togglePinItem(itemId, itemName) {
    let pinnedItems = getFromLocalStorage('pinnedItems', []);
    const existingPinIndex = pinnedItems.findIndex(pin => pin.id === itemId);

    if (existingPinIndex > -1) {
        pinnedItems.splice(existingPinIndex, 1);
    } else {
        if (pinnedItems.length >= MAX_PINNED_ITEMS) {
            showCustomConfirm(
                `You can pin up to ${MAX_PINNED_ITEMS} items. Please unpin an item to add a new one.`,
                null,
                { yesText: "OK", noText: null }

            return false;

        pinnedItems.unshift({ id: itemId, name: itemName, timestamp: Date.now() });
    }
    saveToLocalStorage('pinnedItems', pinnedItems);
    loadPinnedItems();
    updatePinButtonsInResults();
    return true;
}

function escapeCSVField(field) {
    if (field === null || field === undefined) {
        return '';
    }
    const stringField = String(field);
    if (stringField.search(/("|,|\n)/g) >= 0) {
        return `"${stringField.replace(/"/g, '""')}"`;
    }
    return stringField;
}

function convertArrayOfObjectsToCSV(data, headers) {
    const csvRows = [];
    csvRows.push(headers.map(escapeCSVField).join(','));

    data.forEach(item => {
        const values = headers.map(header => escapeCSVField(item[header]));
        csvRows.push(values.join(','));
    });
    return csvRows.join('\n');
}

function downloadCSV(csvString, filename) {
    const blob = new Blob(['\uFEFF' + csvString], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    if (link.download !== undefined) {
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }
}

exportAllDataBtn.addEventListener('click', () => {
    const allExportData = [];
    const fullPaidData = typeof window.fullPaidData !== 'undefined' ? window.fullPaidData : paidData;
    const fullFreeData = typeof window.fullFreeData !== 'undefined' ? window.fullFreeData : freeData;

    fullPaidData.forEach((item, index) => {
        allExportData.push({
            ...item,
            source_type: 'paid',
            _uniqueId: item._uniqueId || generateUniqueId(item, 'paid', index)
        });
    });
    fullFreeData.forEach((item, index) => {
        allExportData.push({
            ...item,
            source_type: 'free',
            _uniqueId: item._uniqueId || generateUniqueId(item, 'free', index)
        });
    });

    if (allExportData.length === 0) {
        showCustomConfirm("No data available to export.", null, { yesText: "OK", noText: null });
        return;
    }

    const predefinedHeaders = ['_uniqueId', 'source_type', 'name', 'Name', 'activeIngredient', 'concentration', 'Conc', 'form', 'price', 'company', 'class', 'authority', 'Authority'];
    const allKeysEncountered = new Set(predefinedHeaders);
    allExportData.forEach(item => Object.keys(item).forEach(key => allKeysEncountered.add(key)));
    const finalHeaders = [...allKeysEncountered].sort((a,b) => {
        const indexA = predefinedHeaders.indexOf(a);
        const indexB = predefinedHeaders.indexOf(b);
        if (indexA !== -1 && indexB !== -1) return indexA - indexB;
        if (indexA !== -1) return -1;
        if (indexB !== -1) return 1;
        return a.localeCompare(b);
    });
    const csvString = convertArrayOfObjectsToCSV(allExportData, finalHeaders);
    downloadCSV(csvString, 'lx_search_all_medications.csv');
});

    sidePanelOverlay.classList.add('open');
    toggleSidePanelBtn.setAttribute('aria-expanded', 'true');
    sidePanel.setAttribute('aria-hidden', 'false');
    loadPinnedItems();
    loadSearchHistory();
}

function closeSidePanel() {
    sidePanel.classList.remove('open');
    sidePanelOverlay.classList.remove('open');
    toggleSidePanelBtn.setAttribute('aria-expanded', 'false');
    sidePanel.setAttribute('aria-hidden', 'true');
}

toggleSidePanelBtn.addEventListener('click', () => {
    if (sidePanel.classList.contains('open')) {
        closeSidePanel();
    } else {
        openSidePanel();
    }
});
closeSidePanelBtn.addEventListener('click', closeSidePanel);
sidePanelOverlay.addEventListener('click', closeSidePanel);
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && sidePanel.classList.contains('open')) {
        closeSidePanel();
    }
});

function showCustomConfirm(message, callback, options = {}) {
    customConfirmMessage.textContent = message;
    confirmCallback = callback;
    customConfirmYesBtn.textContent = options.yesText || 'Yes';
    customConfirmNoBtn.textContent = options.noText || 'No';
    customConfirmYesBtn.style.display = options.yesText === null ? 'none' : 'inline-flex';
    customConfirmNoBtn.style.display = options.noText === null ? 'none' : 'inline-flex';
    if (options.yesText !== null && options.noText === null) {
        customConfirmYesBtn.classList.remove('confirm-yes'); 
        customConfirmYesBtn.style.backgroundColor = ''; 
        customConfirmYesBtn.style.color = '';
        customConfirmYesBtn.style.borderColor = '';
    } else { 
        customConfirmYesBtn.classList.add('confirm-yes');
         customConfirmYesBtn.style.backgroundColor = 'var(--accent-color)';
        customConfirmYesBtn.style.color = 'var(--text-on-accent)';
        customConfirmYesBtn.style.borderColor = 'var(--accent-color)';
    }
    customConfirmDialog.style.display = 'flex';
}

customConfirmYesBtn.addEventListener('click', () => {
    if (confirmCallback) confirmCallback(true);
    customConfirmDialog.style.display = 'none';
    confirmCallback = null;
});

customConfirmNoBtn.addEventListener('click', () => {
    if (confirmCallback) confirmCallback(false);
    customConfirmDialog.style.display = 'none';
    confirmCallback = null;
});

function initializeApp() {
    if (searchInput) searchInput.disabled = true;
    if (searchLoadingIndicator) searchLoadingIndicator.classList.add('visible');

    setTimeout(() => {
        initializeFuseInstances();

        if (searchInput) searchInput.disabled = false;
        if (searchLoadingIndicator) searchLoadingIndicator.classList.remove('visible');

        loadPinnedItems();
        loadSearchHistory();
        setActivePrimaryFilter('all');
        if (!searchInput.value.trim() && Object.values(activeSecondaryFilters).every(v => !v)) {
            resultsSection.innerHTML = '<div class="no-results">Start typing to search for medications.</div>';
             loadMoreBtn.style.display = 'none';
        }
        setTimeout(() => {
            if (searchInput) searchInput.focus();
             searchHint.classList.toggle('visible', document.activeElement !== searchInput && !searchInput.value && allMatchingResults.length === 0 && !resultsSection.querySelector('.did-you-mean'));
        }, 50);
    }, 50);
}

initializeApp();

    </script>
