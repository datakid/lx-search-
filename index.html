<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Lx Search a1-experimental</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <style>
:root {
    --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    --border-radius-xl: 26px;
    --border-radius-lg: 22px;
    --border-radius-md: 18px;
    --border-radius-sm: 14px;
    --transition-speed-fast: 0.18s;
    --transition-speed-normal: 0.28s;
    --transition-speed-slow: 0.38s;
    --transition-easing: cubic-bezier(0.25, 0.1, 0.25, 1.0);
    --dark-bg-gradient-start: #05080f;
    --dark-bg-gradient-mid: #0a0f1c;
    --dark-bg-gradient-end: #060a12;
}
body {
    --bg-gradient-start: var(--dark-bg-gradient-start);
    --bg-gradient-mid: var(--dark-bg-gradient-mid);
    --bg-gradient-end: var(--dark-bg-gradient-end);
    --text-primary: #e8edf3;
    --text-secondary: #b0b8c5;
    --text-placeholder: #7a8291;
    --text-on-accent: #ffffff;
    --accent-color: #6c8eff;
    --accent-color-rgb: 108, 142, 255;
    --accent-bg-subtle: rgba(var(--accent-color-rgb), 0.08);
    --accent-bg-active: rgba(var(--accent-color-rgb), 0.18);
    --glass-blur-main: 24px;
    --glass-blur-interactive: 20px;
    --glass-blur-card: 18px;
    --glass-bg-main: rgba(20, 28, 45, 0.50);
    --glass-border-main: rgba(180, 190, 210, 0.08);
    --glass-bg-interactive: rgba(35, 45, 65, 0.60);
    --glass-bg-interactive-hover: rgba(50, 60, 80, 0.70);
    --glass-border-interactive: rgba(180, 190, 210, 0.12);
    --glass-border-interactive-focus: var(--accent-color);
    --glass-bg-card: rgba(28, 38, 58, 0.65);
    --glass-bg-card-hover: rgba(40, 50, 70, 0.80);
    --glass-border-card: rgba(200, 210, 230, 0.07);
    --tag-paid-bg: rgba(250, 204, 21, 0.1);
    --tag-paid-border: rgba(250, 204, 21, 0.18);
    --tag-paid-text: #fde047;
    --tag-free-bg: rgba(34, 197, 94, 0.1);
    --tag-free-border: rgba(34, 197, 94, 0.18);
    --tag-free-text: #4ade80;
    --shadow-color-soft: rgba(0, 0, 0, 0.35);
    --shadow-color-medium: rgba(0, 0, 0, 0.45);
    --shadow-color-strong: rgba(0, 0, 0, 0.55);
    --shadow-primary: 0 10px 35px rgba(var(--accent-color-rgb), 0.15);
    --scrollbar-thumb: rgba(var(--accent-color-rgb), 0.35);
    --scrollbar-track: rgba(var(--accent-color-rgb), 0.03);
    --select-option-bg: rgba(10, 15, 28, 0.98);
    --select-option-text: var(--text-primary);
    --price-text-color: #FFD700;
    --price-bg-color: rgba(255, 215, 0, 0.08);
    min-height: 100vh;
    background: linear-gradient(140deg, var(--bg-gradient-start), var(--bg-gradient-mid) 50%, var(--bg-gradient-end));
    background-size: 250% 250%;
    animation: gradientBG 60s ease infinite alternate;
    color: var(--text-primary);
    line-height: 1.65;
    letter-spacing: -0.01em;
    font-size: 16px;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: var(--font-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
@keyframes gradientBG {
    0% { background-position: 0% 10%; }
    50% { background-position: 100% 80%; }
    100% { background-position: 0% 10%; }
}
.search-hub-container {
    width: 100%;
    max-width: 760px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
    min-height: 100vh;
    padding: 1.25rem;
    position: relative;
}
.title {
    text-align: center;
    font-size: 2.25rem;
    font-weight: 700;
    color: var(--text-primary);
    text-shadow: 0 3px 6px var(--shadow-color-soft);
    letter-spacing: -0.025em;
    margin-bottom: 0.25rem;
    flex-shrink: 0;
    position: relative;
}
.title::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--accent-color) 25%, var(--accent-color) 75%, transparent);
    border-radius: 2px;
    filter: brightness(1.1);
}
.main-search-card {
    background: var(--glass-bg-main);
    backdrop-filter: blur(var(--glass-blur-main));
    -webkit-backdrop-filter: blur(var(--glass-blur-main));
    border: 1px solid var(--glass-border-main);
    border-radius: var(--border-radius-xl);
    box-shadow: 0 20px 50px -12px var(--shadow-color-medium),
                0 12px 25px -8px var(--shadow-color-soft),
                0 0 0 1px rgba(var(--accent-color-rgb), 0.005);
    padding: 1.75rem;
    transition: background var(--transition-speed-normal) var(--transition-easing),
                border-color var(--transition-speed-normal) var(--transition-easing),
                box-shadow var(--transition-speed-normal) var(--transition-easing);
    flex-shrink: 0;
    position: relative;
    max-height: min-content;
}
.main-search-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(150deg,
                rgba(255,255,255,0.08) 0%,
                rgba(255,255,255,0) 50%,
                rgba(255,255,255,0.02) 100%);
    border-radius: calc(var(--border-radius-xl) - 1px);
    pointer-events: none;
    z-index: 0;
}
.search-input-wrapper { position: relative; width: 100%; z-index: 1; }
.search-input {
    width: 100%;
    height: 54px;
    background: var(--glass-bg-interactive);
    backdrop-filter: blur(var(--glass-blur-interactive));
    -webkit-backdrop-filter: blur(var(--glass-blur-interactive));
    border: 1px solid var(--glass-border-interactive);
    border-radius: var(--border-radius-lg);
    padding: 0 56px 0 56px;
    font-size: 1.1rem;
    color: var(--text-primary);
    outline: none;
    transition: all var(--transition-speed-fast) var(--transition-easing);
    box-shadow: 0 5px 15px -5px var(--shadow-color-soft), inset 0 1px 2px rgba(0,0,0,0.1);
}
.search-input::placeholder {
    color: var(--text-placeholder);
    font-weight: 400;
    opacity: 0.85;
}
.search-input:focus {
    border-color: var(--glass-border-interactive-focus);
    background: var(--glass-bg-interactive-hover);
    box-shadow: 0 0 0 3.5px rgba(var(--accent-color-rgb), 0.15),
                0 5px 15px -3px var(--shadow-color-soft),
                inset 0 1px 3px rgba(0,0,0,0.15);
}
.search-icon-svg {
    position: absolute;
    width: 22px;
    height: 22px;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    pointer-events: none;
    opacity: 0.8;
}
.clear-btn {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    display: none;
    padding: 8px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    transition: background-color var(--transition-speed-fast);
}
.clear-btn:hover {
    background-color: rgba(var(--accent-color-rgb), 0.1);
}
.clear-btn svg {
    width: 20px;
    height: 20px;
    stroke: var(--text-secondary);
    transition: stroke var(--transition-speed-fast);
    opacity: 0.9;
}
.clear-btn:hover svg { stroke: var(--text-primary); }

.search-hint {
    position: absolute;
    bottom: -28px;
    right: 0;
    font-size: 0.75rem;
    color: var(--text-placeholder);
    background-color: rgba(var(--accent-color-rgb), 0.05);
    padding: 3px 8px;
    border-radius: var(--border-radius-sm);
    border: 1px solid rgba(var(--accent-color-rgb), 0.1);
    opacity: 0;
    visibility: hidden;
    transition: opacity var(--transition-speed-fast), visibility var(--transition-speed-fast);
    pointer-events: none;
    z-index: 0;
}
.search-hint.visible {
    opacity: 0.7;
    visibility: visible;
}
.search-hint kbd {
    font-family: monospace;
    background-color: rgba(var(--accent-color-rgb), 0.1);
    padding: 1px 4px;
    border-radius: 3px;
    border: 1px solid rgba(var(--accent-color-rgb), 0.15);
    font-size: 0.8em;
}


.primary-filters {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 1.5rem;
    flex-wrap: wrap;
    position: relative;
    z-index: 1;
}
.filter-btn {
    background: var(--glass-bg-interactive);
    backdrop-filter: blur(var(--glass-blur-interactive));
    -webkit-backdrop-filter: blur(var(--glass-blur-interactive));
    border: 1px solid var(--glass-border-interactive);
    border-radius: var(--border-radius-lg);
    padding: 10px 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    transition: all var(--transition-speed-fast) var(--transition-easing);
    color: var(--text-secondary);
    font-size: 0.9rem;
    font-weight: 500;
    box-shadow: 0 4px 12px -5px var(--shadow-color-soft);
}
.filter-btn:hover {
    background: var(--glass-bg-interactive-hover);
    color: var(--text-primary);
    border-color: rgba(var(--accent-color-rgb), 0.25);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px -4px var(--shadow-color-medium), 0 0 0 1px rgba(var(--accent-color-rgb), 0.05);
}
.filter-btn.active {
    background: var(--accent-color);
    border-color: var(--accent-color);
    color: var(--text-on-accent);
    box-shadow: 0 8px 22px -5px rgba(var(--accent-color-rgb), 0.35),
                0 4px 10px -3px rgba(var(--accent-color-rgb), 0.18);
    transform: translateY(-2px);
    filter: brightness(1.05);
}
.filter-btn.active .filter-icon-svg { fill: var(--text-on-accent); }
.filter-btn .filter-icon-svg {
    width: 18px;
    height: 18px;
    fill: var(--text-secondary);
    transition: fill var(--transition-speed-fast);
}
.filter-btn:hover .filter-icon-svg { fill: var(--text-primary); }

#secondary-filters-container {
    border-top: 1px solid var(--glass-border-main);
    display: flex;
    flex-wrap: nowrap;
    gap: 1rem;
    max-height: 0;
    opacity: 0;
    overflow-x: auto;
    overflow-y: hidden;
    pointer-events: none;
    margin-top: 0;
    padding-top: 0;
    padding-bottom: 10px;
    transition: max-height var(--transition-speed-normal) var(--transition-easing),
                opacity var(--transition-speed-normal) var(--transition-easing),
                padding-top var(--transition-speed-normal) var(--transition-easing),
                margin-top var(--transition-speed-normal) var(--transition-easing),
                border-top-color var(--transition-speed-normal) var(--transition-easing);
    position: relative;
    z-index: 1;
    scrollbar-width: thin;
    scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
}
#secondary-filters-container::-webkit-scrollbar { height: 7px; }
#secondary-filters-container::-webkit-scrollbar-track {
    background: var(--scrollbar-track);
    border-radius: 3.5px;
}
#secondary-filters-container::-webkit-scrollbar-thumb {
    background: var(--scrollbar-thumb);
    border-radius: 3.5px;
}
#secondary-filters-container::-webkit-scrollbar-thumb:hover {
    background: rgba(var(--accent-color-rgb), 0.5);
}
#secondary-filters-container.visible {
    max-height: 150px;
    opacity: 1;
    pointer-events: auto;
    margin-top: 1.25rem;
    padding-top: 1.25rem;
}
.filter-group {
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    min-width: 180px;
}
.filter-group label {
    font-size: 0.85rem;
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
    font-weight: 500;
    letter-spacing: 0.02em;
    opacity: 0.9;
}
.filter-group select, .filter-group input[type="number"] {
    padding: 10px 14px;
    border-radius: var(--border-radius-lg);
    border: 1px solid var(--glass-border-interactive);
    background: var(--glass-bg-interactive);
    backdrop-filter: blur(var(--glass-blur-interactive));
    -webkit-backdrop-filter: blur(var(--glass-blur-interactive));
    color: var(--text-primary);
    font-size: 0.9rem;
    outline: none;
    transition: all var(--transition-speed-fast) var(--transition-easing);
    box-shadow: 0 4px 12px -5px var(--shadow-color-soft), inset 0 1px 1px rgba(0,0,0,0.05);
}
.filter-group select:focus, .filter-group input[type="number"]:focus {
    border-color: var(--glass-border-interactive-focus);
    background: var(--glass-bg-interactive-hover);
    box-shadow: 0 0 0 3.5px rgba(var(--accent-color-rgb), 0.12),
                0 4px 12px -3px var(--shadow-color-soft),
                inset 0 1px 2px rgba(0,0,0,0.1);
}
.filter-group select option {
    background-color: var(--select-option-bg);
    color: var(--select-option-text);
    padding: 10px;
}
.filters-disabled-message {
    width: 100%;
    text-align: center;
    color: var(--text-secondary);
    font-style: italic;
    padding: 10px 0;
    opacity: 0.8;
    font-size: 0.9rem;
}

.results-section {
    flex-grow: 1;
    padding-right: 8px;
    padding-left: 2px;
    min-height: 150px;
}

.did-you-mean-outer { padding: 0.5rem 0.25rem; }
.did-you-mean {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-bottom: 1.25rem;
    line-height: 1.6;
}
.did-you-mean .suggestion-list a {
    text-decoration: none;
    font-weight: 500;
    color: var(--accent-color);
    padding: 4px 10px;
    margin-right: 8px;
    margin-bottom: 8px;
    display: inline-block;
    border-radius: var(--border-radius-md);
    background-color: var(--accent-bg-subtle);
    transition: background-color var(--transition-speed-fast),
                color var(--transition-speed-fast),
                transform var(--transition-speed-fast),
                box-shadow var(--transition-speed-fast);
}
.did-you-mean .suggestion-list a:hover {
    background-color: var(--accent-bg-active);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(var(--accent-color-rgb), 0.15);
    color: var(--text-primary);
}
.result-item {
    background: var(--glass-bg-card);
    backdrop-filter: blur(var(--glass-blur-card));
    -webkit-backdrop-filter: blur(var(--glass-blur-card));
    border: 1px solid var(--glass-border-card);
    border-radius: var(--border-radius-lg);
    padding: 1.25rem 1.5rem;
    margin-bottom: 1.25rem;
    box-shadow: 0 15px 40px -10px var(--shadow-color-medium),
                0 6px 15px -4px var(--shadow-color-soft);
    transition: all var(--transition-speed-normal) var(--transition-easing);
    animation: resultFadeIn var(--transition-speed-slow) var(--transition-easing) forwards;
    opacity: 0;
    position: relative;
    overflow: hidden;
}
.result-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(150deg,
                rgba(255,255,255,0.07) 0%,
                rgba(255,255,255,0) 50%,
                rgba(255,255,255,0.015) 100%);
    border-radius: calc(var(--border-radius-lg) - 1px);
    pointer-events: none;
    z-index: 0;
}
@keyframes resultFadeIn {
    from {
        opacity: 0;
        transform: translateY(18px) scale(0.97);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}
.result-item:hover {
    background: var(--glass-bg-card-hover);
    transform: translateY(-5px);
    box-shadow: 0 18px 45px -10px var(--shadow-color-medium),
                0 10px 20px -6px var(--shadow-color-soft),
                0 0 0 1.5px rgba(var(--accent-color-rgb), 0.2);
    border-color: rgba(var(--accent-color-rgb), 0.2);
}
.result-header, .result-details, .result-tags-container {
    position: relative;
    z-index: 1;
}
.result-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 0.75rem;
}
.result-title {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 1.15rem;
    line-height: 1.4;
    flex-grow: 1;
    padding-right: 1rem;
}
.result-title mark {
    background-color: var(--accent-bg-active);
    color: var(--text-primary);
    padding: 2px 5px;
    border-radius: 4px;
    box-shadow: 0 1px 2px rgba(var(--accent-color-rgb), 0.12);
}
.item-type-tag {
    font-size: 0.7rem;
    font-weight: 600;
    padding: 4px 12px;
    border-radius: var(--border-radius-md);
    text-transform: uppercase;
    white-space: nowrap;
    letter-spacing: 0.6px;
    border: 1px solid;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    filter: brightness(1.1);
}
.item-type-tag.paid {
    background: var(--tag-paid-bg);
    border-color: var(--tag-paid-border);
    color: var(--tag-paid-text);
}
.item-type-tag.free {
    background: var(--tag-free-bg);
    border-color: var(--tag-free-border);
    color: var(--tag-free-text);
}
.result-details {
    font-size: 0.95rem;
    color: var(--text-secondary);
    line-height: 1.6;
}
.result-details p { margin-bottom: 0.5rem; }
.result-details p:last-child { margin-bottom: 0; }
.result-details p strong {
    color: var(--text-primary);
    font-weight: 500;
    margin-right: 0.35rem;
}
.result-details mark {
    background-color: var(--accent-bg-subtle);
    color: var(--text-primary);
    padding: 2px 4px;
    border-radius: 3px;
}
.result-price {
    font-weight: 600;
    color: var(--price-text-color);
    background-color: var(--price-bg-color);
    padding: 3px 8px;
    border-radius: var(--border-radius-sm);
    border: 1px solid rgba(255,215,0,0.2);
    display: inline-block;
    margin-left: 0.25em;
    box-shadow: 0 2px 5px rgba(255,215,0,0.1);
}

.result-tags-container {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}
.result-info-tag {
    font-size: 0.8rem;
    padding: 4px 10px;
    border-radius: var(--border-radius-md);
    background: rgba(var(--accent-color-rgb), 0.05);
    color: var(--text-secondary);
    border: 1px solid rgba(var(--accent-color-rgb), 0.08);
    transition: all 0.2s ease;
    box-shadow: 0 2px 5px rgba(var(--accent-color-rgb), 0.04);
}
.result-info-tag:hover {
    background: rgba(var(--accent-color-rgb), 0.09);
    transform: translateY(-2px);
    box-shadow: 0 4px 9px rgba(var(--accent-color-rgb), 0.1);
    color: var(--text-primary);
}
.result-info-tag mark {
    background-color: transparent;
    color: var(--text-primary);
    font-weight: 500;
    padding: 0;
}
.no-results {
    text-align: center;
    padding: 2rem 0;
    color: var(--text-secondary);
    font-size: 1.1rem;
    opacity: 0.85;
}
@keyframes subtleGlow {
    0%, 100% {
        box-shadow: 0 7px 20px -5px rgba(var(--accent-color-rgb), 0.3),
                   0 3px 8px -2px rgba(var(--accent-color-rgb), 0.15);
    }
    50% {
        box-shadow: 0 8px 28px -4px rgba(var(--accent-color-rgb), 0.4),
                   0 4px 10px -2px rgba(var(--accent-color-rgb), 0.2);
    }
}
.filter-btn.active {
    animation: subtleGlow 3s infinite ease-in-out;
}

@media (max-width: 1024px) and (min-width: 769px) {
    #secondary-filters-container { flex-wrap: wrap; }
    .filter-group { min-width: calc(50% - 0.5rem); }
}

@media (max-width: 768px) {
    #secondary-filters-container { flex-wrap: wrap; }
    .filter-group { min-width: calc(50% - 0.625rem); }
    .search-hub-container { padding: 1rem 0.75rem; gap: 0.75rem; }
    .title { font-size: 1.5rem; }
    .title::after { width: 50px; }
    .main-search-card { padding: 1rem; border-radius: var(--border-radius-lg); }
    .search-input { height: 46px; font-size: 1rem; padding: 0 50px 0 50px; }
    .search-icon-svg { width: 20px; height: 20px; left: 16px; }
    .clear-btn { right: 12px; width: 32px; height: 32px; }
    .clear-btn svg { width: 18px; height: 18px; }
    .primary-filters { margin-top: 0.75rem; gap: 8px; }
    .filter-btn { padding: 8px 12px; font-size: 0.85rem; }
    .filter-btn .filter-icon-svg { width: 16px; height: 16px; }
    #secondary-filters-container.visible { margin-top: 0.75rem; padding-top: 0.75rem; }
    .result-item { padding: 1rem; margin-bottom: 0.75rem; border-radius: var(--border-radius-md); }
    .result-title { font-size: 1.05rem; }
    .result-details { font-size: 0.9rem; }
}

@media (max-width: 480px) {
    #secondary-filters-container { flex-direction: column; flex-wrap: nowrap; overflow-x: hidden; max-height: 0; }
    #secondary-filters-container.visible { max-height: 500px; }
    .filter-group { min-width: 100%; }
    .search-hub-container { padding: 0.75rem 0.5rem; gap: 0.5rem; }
    .title { font-size: 1.35rem; }
    .title::after { width: 40px; height: 2px; bottom: -3px; }
    .main-search-card { padding: 0.75rem; border-radius: var(--border-radius-md); }
    .search-input { height: 42px; font-size: 0.95rem; padding: 0 42px 0 42px; border-radius: var(--border-radius-md); }
    .search-icon-svg { width: 18px; height: 18px; left: 14px; }

    .clear-btn svg { width: 18px; height: 18px; }
    .primary-filters { margin-top: 0.6rem; gap: 6px; }
    .filter-btn { padding: 6px 10px; font-size: 0.8rem; border-radius: var(--border-radius-md); }
    .filter-btn .filter-icon-svg { width: 14px; height: 14px; }

    .result-item { padding: 0.85rem; margin-bottom: 0.6rem; border-radius: var(--border-radius-sm); }
    .result-header { margin-bottom: 0.5rem; flex-direction: column; gap: 0.5rem; }
    .result-title { font-size: 1rem; padding-right: 0; }
    .item-type-tag { font-size: 0.65rem; padding: 3px 10px; align-self: flex-start; }
    .result-details { font-size: 0.85rem; line-height: 1.5; }
    .result-tags-container { margin-top: 0.75rem; gap: 6px; }
    .result-info-tag { font-size: 0.75rem; padding: 3px 8px; }
    .did-you-mean { font-size: 0.85rem; margin-bottom: 1rem; }
    .did-you-mean .suggestion-list a { padding: 3px 8px; margin-right: 6px; margin-bottom: 6px; font-size: 0.8rem; }
    .no-results { padding: 1.5rem 0; font-size: 1rem; }
}

@media print {

    .main-search-card, .result-item { background: none !important; backdrop-filter: none !important; box-shadow: none !important; border: 1px solid #ddd !important; break-inside: avoid; }
    .title::after { background: #000 !important; }
    .results-section { overflow: visible; }
}

        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('clear-btn');
        const resultsSection = document.getElementById('results-section');
        const primaryFilterBtns = document.querySelectorAll('.primary-filters .filter-btn');
        const secondaryFiltersContainer = document.getElementById('secondary-filters-container');
        const resetAllFiltersBtn = document.getElementById('reset-all-filters');
        const searchHint = document.getElementById('search-hint');

        let currentFilterType = 'all';
        let fusePaid, fuseFree, fuseAll, fusePaidLenient, fuseFreeLenient, fuseAllLenient;
        let activeSecondaryFilters = {};
        let allDatasetNormalized = [];
        let typingTimer;
        const DONE_TYPING_INTERVAL = 200;

        const baseFuseOptions = {
            includeScore: true,
            includeMatches: true,
            minMatchCharLength: 1,
            useExtendedSearch: true,
            ignoreLocation: true,
            distance: 100,
        };

        function normalizeAllData() {
            allDatasetNormalized = [];
            paidData.forEach((pItem, index) => {
                allDatasetNormalized.push({
                    _id: `paid_${index}`, _type: 'paid',
                    search_name: pItem.name,
                    search_active_ingredient: pItem.activeIngredient,
                    search_concentration: pItem.concentration,
                    search_company: pItem.company,
                    search_authority: pItem.authority,
                    search_form: pItem.form,
                    search_class: pItem.class,
                    originalItem: pItem
                });
            });
            freeData.forEach((fItem, index) => {
                allDatasetNormalized.push({
                    _id: `free_${index}`, _type: 'free',
                    search_name: fItem.name,
                    search_concentration: fItem.concentration,
                    search_form: fItem.form,
                    search_authority: fItem.authority,
                    search_class: fItem.class,
                    search_company: null,
                    search_active_ingredient: null,
                    originalItem: fItem
                });
            });
        }

        function initializeFuseInstances() {
            normalizeAllData();
            const paidKeys = [
                {name: 'name', weight: 0.30}, {name: 'activeIngredient', weight: 0.25},
                {name: 'class', weight: 0.20}, {name: 'company', weight: 0.10},
                {name: 'authority', weight: 0.05}, {name: 'concentration', weight: 0.05},
                {name: 'form', weight: 0.05}
            ];
            const freeKeys = [
                {name: 'name', weight: 0.5}, {name: 'class', weight: 0.3},
                {name: 'concentration', weight: 0.1}, {name: 'form', weight: 0.05},
                {name: 'authority', weight: 0.05}
            ];
             const allKeys = [
                {name: 'search_name', weight: 0.35}, {name: 'search_active_ingredient', weight: 0.20},
                {name: 'search_class', weight: 0.20}, {name: 'search_company', weight: 0.075},
                {name: 'search_authority', weight: 0.075}, {name: 'search_concentration', weight: 0.05},
                {name: 'search_form', weight: 0.05}
            ];

            const strictThreshold = 0.3;
            const lenientThreshold = 0.65;

            fusePaid = new Fuse(paidData, { ...baseFuseOptions, keys: paidKeys, threshold: strictThreshold });
            fuseFree = new Fuse(freeData, { ...baseFuseOptions, keys: freeKeys, threshold: strictThreshold });
            fuseAll = new Fuse(allDatasetNormalized, { ...baseFuseOptions, keys: allKeys, threshold: strictThreshold });

            fusePaidLenient = new Fuse(paidData, { ...baseFuseOptions, keys: paidKeys, threshold: lenientThreshold });
            fuseFreeLenient = new Fuse(freeData, { ...baseFuseOptions, keys: freeKeys, threshold: lenientThreshold });
            fuseAllLenient = new Fuse(allDatasetNormalized, { ...baseFuseOptions, keys: allKeys, threshold: lenientThreshold });
        }

        function getUniqueValues(data, key) {
            if (!data || data.length === 0) return [];
             const values = data.map(item => item[key])
                              .filter(value => value != null && String(value).trim() !== '');
            return [...new Set(values)].sort((a, b) => String(a).localeCompare(String(b), undefined, { numeric: true, sensitivity: 'base' }));
        }

        function createSecondaryFiltersUI() {
            secondaryFiltersContainer.innerHTML = '';
            let filtersToCreate = [];
            let showContainerMessage = '';

            if (currentFilterType === 'all') {
                secondaryFiltersContainer.classList.remove('visible');
                return;
            } else if (currentFilterType === 'paid') {
                if (paidData.length === 0) {
                    showContainerMessage = '<div class="filters-disabled-message">No paid items available to filter.</div>';
                } else {
                    filtersToCreate = [
                        { key: 'form', label: 'Form', dataContext: paidData },
                        { key: 'authority', label: 'Authority', dataContext: paidData },
                        { key: 'company', label: 'Company', dataContext: paidData },
                        { key: 'class', label: 'Therapeutic Class', dataContext: paidData }
                    ];
                }
            } else if (currentFilterType === 'free') {
                 if (freeData.length === 0) {
                    showContainerMessage = '<div class="filters-disabled-message">No free items available to filter.</div>';
                 } else {
                    filtersToCreate = [
                        { key: 'form', label: 'Form', dataContext: freeData },
                        { key: 'authority', label: 'Authority', dataContext: freeData },
                        { key: 'class', label: 'Therapeutic Class', dataContext: freeData }
                    ];
                }
            }

            if (showContainerMessage) {
                secondaryFiltersContainer.innerHTML = showContainerMessage;
            }

            if (filtersToCreate.length > 0 || showContainerMessage) {
                 requestAnimationFrame(() => {
                    secondaryFiltersContainer.classList.add('visible');
                });
            } else {
                secondaryFiltersContainer.classList.remove('visible');
                return;
            }

            if (filtersToCreate.length === 0) return;

            filtersToCreate.forEach(filterConfig => {
                const group = document.createElement('div');
                group.className = 'filter-group';
                const label = document.createElement('label');
                label.htmlFor = `sf-${filterConfig.key}`;
                label.textContent = filterConfig.label;
                group.appendChild(label);

                const select = document.createElement('select');
                select.id = `sf-${filterConfig.key}`;

                let optionsData = [...filterConfig.dataContext];
                 for (const activeFilterKey in activeSecondaryFilters) {
                    if (activeFilterKey !== filterConfig.key && activeSecondaryFilters[activeFilterKey]) {
                        optionsData = optionsData.filter(item => String(item[activeFilterKey]) === String(activeSecondaryFilters[activeFilterKey]));
                    }
                }
                const uniqueOptions = getUniqueValues(optionsData, filterConfig.key);

                select.innerHTML = `<option value="">All ${filterConfig.label}s</option>`;
                uniqueOptions.forEach(val => {
                    select.innerHTML += `<option value="${val}">${val}</option>`;
                });

                if (activeSecondaryFilters[filterConfig.key] && uniqueOptions.includes(String(activeSecondaryFilters[filterConfig.key]))) {
                    select.value = activeSecondaryFilters[filterConfig.key];
                } else {
                    activeSecondaryFilters[filterConfig.key] = '';
                    select.value = '';
                }

                select.addEventListener('change', (e) => {
                    activeSecondaryFilters[filterConfig.key] = e.target.value;
                    createSecondaryFiltersUI();
                    performSearch(searchInput.value.trim(), true);
                });
                group.appendChild(select);
                secondaryFiltersContainer.appendChild(group);
            });
        }

        function highlightText(textToDisplay, fuseMatches, keyToHighlightInFuseSearch) {
            if (!fuseMatches || textToDisplay === null || textToDisplay === undefined) return String(textToDisplay || '');
            const relevantMatch = fuseMatches.find(m => m.key === keyToHighlightInFuseSearch);
            if (!relevantMatch || !relevantMatch.indices || relevantMatch.indices.length === 0) return String(textToDisplay);

            const textStr = String(textToDisplay);
            let result = '';
            let lastIndex = 0;
            const sortedIndices = relevantMatch.indices.slice().sort((a, b) => a[0] - b[0]);

            sortedIndices.forEach(pair => {
                if (pair[0] >= lastIndex) {
                    result += textStr.substring(lastIndex, pair[0]);
                    result += `<mark>${textStr.substring(pair[0], pair[1] + 1)}</mark>`;
                    lastIndex = pair[1] + 1;
                }
            });
            result += textStr.substring(lastIndex);
            return result;
        }

        function renderResults(results, query, suggestions = []) {
            resultsSection.innerHTML = '';

            if (suggestions.length > 0) {
                const dymOuter = document.createElement('div');
                dymOuter.className = 'did-you-mean-outer';
                const dymContainer = document.createElement('div');
                dymContainer.className = 'did-you-mean';
                let suggestionHTML = 'Did you mean: <span class="suggestion-list">';
                suggestions.forEach(term => {
                    const cleanTerm = String(term).replace(/"/g, '"');
                    suggestionHTML += `<a href="#" data-suggestion="${cleanTerm}">${cleanTerm}</a>`;
                });
                suggestionHTML += '</span>?';
                dymContainer.innerHTML = suggestionHTML;
                dymContainer.querySelectorAll('.suggestion-list a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const suggestedQuery = e.target.dataset.suggestion;
                        searchInput.value = suggestedQuery;
                        clearBtn.style.display = searchInput.value.length > 0 ? 'block' : 'none';
                        performSearch(suggestedQuery, true);
                    });
                });
                dymOuter.appendChild(dymContainer);
                resultsSection.appendChild(dymOuter);
            }

            if (!results || results.length === 0) {
                let noResultsMsg = '';
                 if (query) { // Query exists, but no results (even after suggestions)
                    noResultsMsg = 'No medications found for your query.';
                }
                // If query was empty, performSearch would have already handled the message.
                // This block now primarily handles the case where a query was made but yielded no results.
                if (noResultsMsg) { // Append if there's a specific message for query with no results
                    resultsSection.innerHTML += `<div class="no-results">${noResultsMsg}</div>`;
                }
                return;
            }

            const fragment = document.createDocumentFragment();
            results.forEach((resultItem, index) => {
                const isAllSearch = currentFilterType === 'all';
                const displayItem = isAllSearch ? resultItem.item.originalItem : resultItem.item;
                const itemType = isAllSearch ? resultItem.item._type : currentFilterType;
                const fuseMatches = resultItem.matches;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'result-item';
                itemDiv.style.animationDelay = `${index * 0.030}s`;

                let title, detailsHTML = '', tagsHTML = '';

                if (itemType === 'paid') {
                    title = highlightText(displayItem.name, fuseMatches, isAllSearch ? 'search_name' : 'name');
                    detailsHTML = `
                        <p><strong>Active Ingredient:</strong> ${highlightText(displayItem.activeIngredient, fuseMatches, isAllSearch ? 'search_active_ingredient' : 'activeIngredient')}</p>
                        <p><strong>Concentration:</strong> ${highlightText(displayItem.concentration, fuseMatches, isAllSearch ? 'search_concentration' : 'concentration')}</p>
                        <p><strong>Form:</strong> ${highlightText(displayItem.form, fuseMatches, isAllSearch ? 'search_form' : 'form')}</p>
                        <p><strong>Price:</strong> <span class="result-price">${displayItem.price !== undefined && displayItem.price !== null ? displayItem.price.toFixed(2) : 'N/A'}</span></p>`;
                    if (displayItem.company) tagsHTML += `<div class="result-info-tag">Company: ${highlightText(displayItem.company, fuseMatches, isAllSearch ? 'search_company' : 'company')}</div>`;
                    if (displayItem.authority) tagsHTML += `<div class="result-info-tag">Auth: ${highlightText(displayItem.authority, fuseMatches, isAllSearch ? 'search_authority' : 'authority')}</div>`;
                    if (displayItem.class) tagsHTML += `<div class="result-info-tag">Class: ${highlightText(displayItem.class, fuseMatches, isAllSearch ? 'search_class' : 'class')}</div>`;
                } else {
                    title = highlightText(displayItem.name, fuseMatches, isAllSearch ? 'search_name' : 'name');
                    detailsHTML = `<p><strong>Concentration:</strong> ${highlightText(displayItem.concentration, fuseMatches, isAllSearch ? 'search_concentration' : 'concentration')}</p>
                                   <p><strong>Form:</strong> ${highlightText(displayItem.form, fuseMatches, isAllSearch ? 'search_form' : 'form')}</p>`;
                    if (displayItem.authority) tagsHTML += `<div class="result-info-tag">Auth: ${highlightText(displayItem.authority, fuseMatches, isAllSearch ? 'search_authority' : 'authority')}</div>`;
                    if (displayItem.class) tagsHTML += `<div class="result-info-tag">Class: ${highlightText(displayItem.class, fuseMatches, isAllSearch ? 'search_class' : 'class')}</div>`;
                }

                itemDiv.innerHTML = `
                    <div class="result-header">
                        <div class="result-title">${title || 'Unknown Item'}</div>
                        <span class="item-type-tag ${itemType}">${itemType}</span>
                    </div>
                    <div class="result-details">${detailsHTML}</div>
                    ${tagsHTML ? `<div class="result-tags-container">${tagsHTML}</div>` : ''}
                `;
                fragment.appendChild(itemDiv);
            });
            resultsSection.appendChild(fragment);
        }

        function applySecondaryFiltersToResults(fuseResults) {
            if (Object.values(activeSecondaryFilters).every(v => !v)) {
                return fuseResults;
            }
            return fuseResults.filter(result => {
                const item = (currentFilterType === 'all') ? result.item.originalItem : result.item;
                for (const key in activeSecondaryFilters) {
                    const filterValue = activeSecondaryFilters[key];
                    if (!filterValue) continue;
                    let itemValue = item[key];
                    if (itemValue === undefined || itemValue === null) return false;
                    if (String(itemValue).toLowerCase() !== String(filterValue).toLowerCase()) return false;
                }
                return true;
            });
        }

        function performSearch(query, fromSuggestionOrFilter = false) {
            query = query.trim();

            if (!query) {
                resultsSection.innerHTML = '<div class="no-results">Start typing to search for medications.</div>';
                if (currentFilterType === 'paid' && paidData.length === 0 && fromSuggestionOrFilter) {
                     resultsSection.innerHTML = '<div class="no-results">There are no paid medications in the database. Start by typing a search term.</div>';
                } else if (currentFilterType === 'free' && freeData.length === 0 && fromSuggestionOrFilter) {
                     resultsSection.innerHTML = '<div class="no-results">There are no free medications in the database. Start by typing a search term.</div>';
                } else if (currentFilterType === 'all' && allDatasetNormalized.length === 0 && fromSuggestionOrFilter) {
                     resultsSection.innerHTML = '<div class="no-results">There are no medications in the database. Start by typing a search term.</div>';
                }
                searchHint.classList.toggle('visible', document.activeElement !== searchInput && !searchInput.value);
                return;
            }

            let currentFuse, currentFuseLenient, nameKeyForSuggestion, activeIngredientKey;

            if (currentFilterType === 'paid') {
                currentFuse = fusePaid; currentFuseLenient = fusePaidLenient;
                nameKeyForSuggestion = 'name'; activeIngredientKey = 'activeIngredient';
            } else if (currentFilterType === 'free') {
                currentFuse = fuseFree; currentFuseLenient = fuseFreeLenient;
                nameKeyForSuggestion = 'name'; activeIngredientKey = null;
            } else {
                currentFuse = fuseAll; currentFuseLenient = fuseAllLenient;
                nameKeyForSuggestion = 'search_name'; activeIngredientKey = 'search_active_ingredient';
            }

            let resultsToFilter = currentFuse.search(query);
            let filteredResults = applySecondaryFiltersToResults(resultsToFilter);
            let suggestions = [];

            if (query && filteredResults.length === 0 && !fromSuggestionOrFilter) {
                const lenientResults = currentFuseLenient.search(query);
                const lenientFilteredResults = applySecondaryFiltersToResults(lenientResults);

                if (lenientFilteredResults.length > 0) {
                    const uniqueSuggestions = new Set();
                    lenientFilteredResults.sort((a, b) => a.score - b.score);
                    lenientFilteredResults.slice(0, 5).forEach(res => {
                        if (uniqueSuggestions.size >= 5) return;
                        let nameTerm = res.item[nameKeyForSuggestion];
                        if (nameTerm && String(nameTerm).toLowerCase() !== query.toLowerCase()) uniqueSuggestions.add(nameTerm);
                        if (activeIngredientKey && uniqueSuggestions.size < 5) {
                            let ingredientTerm = res.item[activeIngredientKey];
                            if (ingredientTerm && String(ingredientTerm).toLowerCase() !== query.toLowerCase() && !uniqueSuggestions.has(ingredientTerm)) {
                                 uniqueSuggestions.add(ingredientTerm);
                            }
                        }
                    });
                    suggestions = Array.from(uniqueSuggestions);
                }
            }
            renderResults(filteredResults, query, suggestions);
            searchHint.classList.toggle('visible', document.activeElement !== searchInput && !searchInput.value && !resultsSection.querySelector('.result-item') && !resultsSection.querySelector('.did-you-mean'));
        }

        function setActivePrimaryFilter(type) {
            currentFilterType = type;
            primaryFilterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === type);
            });
            activeSecondaryFilters = {};
            createSecondaryFiltersUI();
            performSearch(searchInput.value.trim(), true);
        }

        searchInput.addEventListener('input', function() {
            const query = this.value;
            clearBtn.style.display = query.length > 0 ? 'block' : 'none';
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => performSearch(query, false), DONE_TYPING_INTERVAL);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                 clearTimeout(typingTimer);
                 performSearch(searchInput.value.trim(), false);
            }
        });

        searchInput.addEventListener('focus', () => searchHint.classList.remove('visible'));
        searchInput.addEventListener('blur', () => {
            if (!searchInput.value && !resultsSection.querySelector('.result-item') && !resultsSection.querySelector('.did-you-mean')) {
                 searchHint.classList.add('visible');
            }
        });

        clearBtn.addEventListener('click', function() {
            searchInput.value = '';
            this.style.display = 'none';
            performSearch('', false);
            searchInput.focus();
        });

        primaryFilterBtns.forEach(btn => {
            if(btn.id !== 'reset-all-filters') {
                btn.addEventListener('click', function() {
                    setActivePrimaryFilter(this.dataset.filter);
                });
            }
        });

        resetAllFiltersBtn.addEventListener('click', function() {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            setActivePrimaryFilter('all');
            searchInput.focus();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && document.activeElement !== searchInput && !e.metaKey && !e.ctrlKey) {
                e.preventDefault();
                searchInput.focus();
            }
        });

        initializeFuseInstances();
        setActivePrimaryFilter('all');

        setTimeout(() => {
            searchInput.focus();
            searchHint.classList.toggle('visible', document.activeElement !== searchInput && !searchInput.value);
        }, 100);

    </script>
</body>
</html>
